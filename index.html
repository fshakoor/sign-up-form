<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="logo-container">
            <img src="assets/odin.png" alt="The Odin Project Logo">
            <div class="title">ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
    </div>
    <div class="right">
        <div class="top-text">
            <p class="first-top-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="second-top-text">You <em>know</em> you want to.</p>
        </div>
        <form action="/top-handling-form-page" method="post">
                <legend>Let's do this!</legend>
                
                <div class="inputs">
                    <div class="label-and-input-combo">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" />
                    </div>
                    
                    <div class="label-and-input-combo">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" />
                    </div>
                    
                    <div class="label-and-input-combo">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    
                    <div class="label-and-input-combo">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number" />
                    </div>
                    
                    <div class="label-and-input-combo">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="error"/>
                        <span id='message'>*Passwords do not match</span>
                    </div>
                    
                    <div class="label-and-input-combo">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="error" onkeyup='check();'/>
                    </div>
                </div>
        </form>
        <div class="bottom">
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
